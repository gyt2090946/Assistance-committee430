    <main class="lyear-layout-content">
      <div class="container-fluid">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header"><h3>上传/修改数据清单</h3></div>
            <div class="card-body">
              <div id="content">

                <form class="form-horizontal" action="#" method="post" enctype="multipart/form-data" onsubmit="return false;" enctype="multipart/form-data">
                  <div class="form-group">
                    <label class="col-xs-12" for="list_name">清单名称</label>
                    <div class="col-xs-12">
                      <input class="form-control" type="text" id="list_name" placeholder="例如：XX后援会XXX清单">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-xs-12" for="list_style">清单类型选择</label>
                    <div class="col-xs-12">
                      <select class="form-control" id="list_style"size="1">
                        <option value="0">请选择</option>
                        <option value="1">年度清单</option>
                        <option value="2">月度清单</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-xs-12" for="list_data">清单日期选择</label>
                    <div class="col-xs-12">
                      <input class="form-control js-datepicker m-b-10" type="text" id="list_data" placeholder="yyyy-mm-dd" value="" data-date-format="yyyy-mm-dd" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-xs-12" for="list_uname">上传人姓名</label>
                    <div class="col-xs-12">
                      <input class="form-control" type="text" id="list_uname" placeholder="例如：张三">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-xs-12" for="user_iphone">上传人手机号码</label>
                    <div class="col-xs-12">
                      <input class="form-control" type="text" id="user_iphone" name="example-password-input" placeholder="请输入正确的手机号码">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-xs-12" for="textarea-input">清单信息说明</label>
                    <div class="col-xs-12">
                      <textarea class="form-control" id="textarea-input" name="example-textarea-input" rows="6" placeholder="内容.."></textarea>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-xs-12" for="idcard-input">上传清单凭证</label>
                    <div class="col-xs-12">
                      <input type="file" id="idcard-input" >
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                      <button class="btn btn-primary btn-block example-p-1">上传</button>
                    </div>
                  </div>
                </form>
              </div>


            </div>
          </div>
        </div>

<script type="text/javascript">
  $('.example-p-1').on('click', function () {
    $.alert({
      title: '提示',
      content: '确认提交？',
      buttons: {
        confirm: {
          text: '确认',
          btnClass: 'btn-primary',
          action: function(){
            $.alert('提交成功!');
            window.setTimeout(function() {
              window.location.href = 'index_OU.html'
            },1000);
          }
        },
        cancel: {
          text: '取消',
          action: function () {
            $.alert('您已取消提交!');
          }
        }
      }
    });
  });
</script>
